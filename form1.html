<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form>
        <label for="name">Name: </label>
        <br>
        <br>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">Email: </label>
        <br>
        <br>
        <input type="text" id="email" name="email">
        <br>
        <br>
        <label for="phone">Mobile No: </label>
        <br>
        <br>
        <input type="text" id="phone" name="phone">
        <br>
        <br>
        <label for="occupationtype">Select Occupation: </label>
        <br>
        <br>
        <select name="occupationtype" id="occupationtype">
            <option value="1">Others</option>
            <option value="2">Working professional</option>
            <option value="3">Homemaker</option>
            <option value="4">Self employed</option>
            <option value="5">Student</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Intrested Topics</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
            <br>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br>
            <br>
            <label for="checkbox3">Javascript</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">



        </fieldset>
        <br>
        <br>
        <label for="comments">Post your Comments: </label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br>
        <br>
        <button>Submit</button>




    </form>
</body>
</html>
