<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css1.css">
</head>
<body>
    <h1>Job Application</h1>
    <label for="name">Name: </label>
    <br>
    <input type="text" name="name" id="name">
    <br>
    <br>
    <label for="email">Email: </label>
    <br>
    <input type="text" name="email" id="email">
    <br>
    <br>
    <label for="phone">Mobile No: </label>
    <br>
    <input type="text" name="phone" id="phone">
    <br>
    <br>
    <label for="resume">Resume: </label>
    <br>
    <input type="file" name="resume" id="resume">
    <br>
    <br>
    <label for="experience">Experience:</label>
    <br>
    <input type="number" name="experience" id="experience" min="0">
    <br>
    <br>
    <fieldset>
        <legend>
            Skills
        </legend>

        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br>
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <label for="checkbox3">Javascript</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">

    </fieldset>
    <br>
    <br>
    <label for="education">Highest Education:</label>
    <select name="education" id="education">
       <option value="1">High School</option>
       <option value="2">Bachelors Degree</option>
       <option value="3">Masters Degree</option>

    </select>
    <br>
    <br>
    <fieldset>
        <legend>Availability:</legend>
        <label for="Availability1"> Part Time</label>
        <input type="radio" id="Availability1" name="Availability">
        <br>
        <br>
        <label for="Availability2">Full Time</label>
        <input type="radio" id="Availability2" name="Availability">

    </fieldset>
    <br>
    <br>
    <label for="comments">Additional Comments</label>
    <br>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    <br>
    <br>
    <button>Apply</button>


</body>
</html>
